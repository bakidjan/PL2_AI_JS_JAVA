<div class="card-body rounded border border-info">
  <form #f="ngForm" (ngSubmit)="onAddCategory(f.value)">

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input name="name" class="form-control" type="text" [ngModel]>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" type="text" name="description" id="description" [ngModel]></textarea>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Photo</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="photo" [ngModel]>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-5 ">
        <button type="submit" class="btn btn-success ">Add</button>
        <button type="reset" class="btn btn-danger  float-right">reset</button>
      </div>
    </div>
  </form>
</div>
